<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edmakers - Register New User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #flash-messages {
            margin-top: 1rem;
        }
        .flash-message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register New User</h1>
        <div id="flash-messages"></div>
        <form id="register-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="number" name="expiry_days" placeholder="Account expiry (days)" required>
            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const registerData = {
                username: formData.get('username'),
                password: formData.get('password'),
                expiry_days: formData.get('expiry_days')
            };
            
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registerData),
            })
            .then(response => response.json())
            .then(data => {
                showFlashMessage(data.message, data.category);
                if (data.category === 'success') {
                    document.getElementById('register-form').reset();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showFlashMessage('등록 중 오류가 발생했습니다.', 'error');
            });
        });

        function showFlashMessage(message, category) {
            const flashDiv = document.getElementById('flash-messages');
            flashDiv.innerHTML = `<div class="flash-message ${category}">${message}</div>`;
            setTimeout(() => {
                flashDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
